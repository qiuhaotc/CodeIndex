name: Publish CodeIndex

on:
  push:
    branches: [ master, docker ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore src/CodeIndex.sln

      - name: Build (Release)
        run: dotnet build src/CodeIndex.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/CodeIndex.sln --no-restore --verbosity normal

      - name: Login to Docker Hub (only docker branch)
        if: github.ref == 'refs/heads/docker'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image (only docker branch)
        if: github.ref == 'refs/heads/docker'
        run: |
          cd src
          IMAGE_TAG=latest
          echo "Building image qiuhaotc/codeindex:$IMAGE_TAG from docker branch commit ${GITHUB_SHA}";
          docker build -f CodeIndex.Server/Dockerfile -t qiuhaotc/codeindex:$IMAGE_TAG .
          docker push qiuhaotc/codeindex:$IMAGE_TAG
